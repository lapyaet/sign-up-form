<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="form">
      <div class="form__container">
        <div class="form__container-left">
          <div class="form__container-left-item">
            <h1>
              <span>
                Sign Up 
              </span>
              <br>
              your account
            </h1>
          </div>
        </div>
        <form action="#"
         method="post" 
         id="signup" 
         class="form__container-right">
          <h1>Sign Up</h1>
          <div class="form__container-right-item">
            <input type="text" id="firstname" placeholder=" " class="form__input" required>
            <label for="firstname" class="form__label">First Name</label>
          </div>
          <div class="form__container-right-item">
            <input type="text" id="lastname" placeholder=" " class="form__input" required>
            <label for="lastname" class="form__label">Last Name</label>
          </div>
          <div class="form__container-right-item">
            <input type="text" id="email" placeholder=" " class="form__input">
            <label for="email" class="form__label">Email</label>
          </div>
          <div class="form__container-right-item">
            <input type="password" id="password" placeholder=" " class="form__input">
            <label for="password" class="form__label">Password</label>
          </div>
          <div class="form__container-right-item">
            <input type="password" id="confirmpassword" placeholder=" " class="form__input">
            <label for="confirmpassword" class="form__label">Confirm Password</label>
          </div>
          <div class="checkbox__container">
            <input type="checkbox" id="checkboxinput" >
            <label for="checkboxinput">
             <p>
              I accept the 
              <a href="">
                 Terms of Use
              </a>
              &
              <a href="">
                Privacy Policy.
              </a>
             </p>
            </label>
          </div>
          <button 
          type="submit"
          class="form__btn"
          disabled = "disabled"
           >
            Sign Up
          </button>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
